
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 id="heading">Stopwatch</h1>
    <div id="container">
        <p id="timer">00:00:00</p>
        <img id="stop" src="https://cdn-icons-png.flaticon.com/128/4340/4340056.png" alt="" onclick="stopwatch()">
        <img id="start" src="https://cdn-icons-png.flaticon.com/128/260/260446.png" alt="" onclick="startwatch()">
        <img id="reset" src="https://cdn-icons-png.flaticon.com/128/13132/13132516.png" alt="" onclick="resetwatch()">
    </div>
    <script src="index.js">

    </script>
</body>
</html>
